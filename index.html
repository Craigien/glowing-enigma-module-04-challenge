<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <main>
        <!-- Welcome screen -->
        <section id="welcome">
            <h2>Welcome to the Quiz!</h2>
            <p id="quiz-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio quidem sed nisi error facilis alias.</p>
            <button id="start-button">Start Quiz</button>
            <div id="high-scores">View Highscores</div>
        </section>

        <!-- Timer -->
        <section id="timer">
            <div id="time-left"></div>
        </section>

        <!-- Questions -->
        <section id="questions">
            <div id="question"></div>
                <ul></ul>
            </div>
        </section>

        <!-- View highscores -->
        <section id="highscores">
            <div id="initials"></div>
            <div id="scores"></div>
        </section>

        <!-- Enter initials and score -->
        <section id="initials-and-score">
            <div id="score"></div>
            <form id="initial-form">
                <input text="Please input initials" id="initial-input">
                <button id="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
