<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <main>
        <!-- Welcome screen -->
        <section>
            <h2>Welcome to the Quiz!</h2>
            <p id="quiz-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio quidem sed nisi error facilis alias.</p>
            <div id="high-scores">View Highscores</div>
        </section>

        <!-- Questions -->
        <section>
            <div id="question"></div>
                <ul></ul>
            </div>
        </section>

        <!-- Submit initials and score -->
        <section>
            <div id="initials"></div>
            <div id="score"></div>
        </section>

        <!-- Highscores -->
        <section>
            <div id="scores"></div>
            <form id="scores-form">
                <input id="score-input">
                <button id="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
