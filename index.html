<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Web API Coding Quiz</h1>
    </header>

    <main>
        <!-- Welcome screen -->
        <section id="welcome">
            <h2>Welcome to the Quiz!</h2>
            <p id="quiz-text">Click start quiz to begin or view highscore to see score from previous attempt.</p>
            <button id="start-button">Start Quiz</button>
            <button id="highscore-button">View Highscore</button>
        </section>

        <!-- Timer -->
        <section id="timer">
            <h3 id="time-left"></h3>
        </section>

        <!-- Questions -->
        <section id="questions-container">
            <h4 id="question"></h4>
                <ol id="options">
                    <li id="option1"></li>
                    <li id="option2"></li>
                    <li id="option3"></li>
                    <li id="option4"></li>
                </ol>
        </section>

        <!-- View highscores -->
        <section id="highscore">
            <div id="initials"></div>
            <div id="scores"></div>
            <div id="quizes-completed"></div>
            <button id="clear-highscore">Clear Highscore</button>
            <button id="return-highscore">Return to Main Menu</button>
        </section>

        <!-- Enter initials and score -->
        <section id="initials-and-score">
            <div id="score"></div>
            <form id="initials-form">
                <label>Please enter your intitials</label>
                <br />
                <input text="Please input initials" id="initials-input">
                <button id="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
